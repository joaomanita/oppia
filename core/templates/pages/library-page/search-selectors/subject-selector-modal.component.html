<div class="modal-header">
  <h5 class="modal-title">Select options</h5>
  <button type="button" class="close" (click)="closeModal()">&times;</button>
</div>
<div class="modal-body">
  <div class="container">
    <mat-card class="list-view-item">
      <mat-card-content>
        <h3>Select subject</h3>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div class="checkbox-container">
          <mat-checkbox class="oppia-checkbox"
                        *ngFor="let option of selectionDetails.categories.masterList"
                        [ngModel]="selectionDetails.categories.selections[option.id]"
                        (ngModelChange)="toggleSelection('categories', option.id)">
            {{ option.text | translate }}
          </mat-checkbox>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
</div>
